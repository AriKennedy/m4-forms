{% extends 'base.html' %}{% load static %}

{% block content %}
<h2>No Teen Sums</h2>

<form method="get">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
